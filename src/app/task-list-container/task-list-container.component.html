<h2>Current Tasks</h2>
<div>
  <app-task-list></app-task-list>
  <hr />
  <button mat-raised-button color="primary" (click)="openNewTaskDialog()">
    Add New Task
  </button>
  <button *ngIf="taskService.tasks.length"
    mat-raised-button
    color="primary"
    class="clear"
    (click)="openDeleteDialog()"
  >
    Delete all tasks
  </button>
</div>
