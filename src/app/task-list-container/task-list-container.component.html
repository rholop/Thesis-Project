<mat-card>
  <mat-card-title>Current Tasks</mat-card-title>
  <mat-card-content>
    <app-task-list></app-task-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="openNewTaskDialog()">
      Add New Task
    </button>
    <button
      *ngIf="taskService.tasks.length"
      mat-raised-button
      color="primary"
      (click)="openDeleteDialog()"
    >
      Delete all tasks</button
    ><button
      *ngIf="taskService.tasks.length"
      mat-raised-button
      color="primary"
      [routerLink]="['/list']"
    >
      Download PDF of Tasks
    </button>
  </mat-card-actions>
</mat-card>
