<div *ngIf="taskService.tasks.length">
  <li *ngFor="let task of taskService.tasks">
    <span>
      {{ task.name }}
      <span *ngIf="task.status < 0">
      <button (click)="openManualTaskDialog(task.id)">Manually Organize</button>
      <button (click)="openTaskHelperDialog()">
        Get Help</button>
      </span>
      <button (click)="openDeleteTaskDialog(task.id)">
        Delete Task</button>
    </span>
  </li>
</div>
<div *ngIf="taskService.tasks.length == 0">
  <h2>No tasks yet! Add one below!</h2>
</div>
